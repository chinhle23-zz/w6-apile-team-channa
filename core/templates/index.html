{% extends "base.html" %}
{% load staticfiles %}

{% block title %}{% endblock %}

{% block content %}
    <ul>
        {% for post in posts %}

        <li> 
            <a href="{{ post.get_absolute_url }}">
            <b>{{ post.title }}</b>
            </a>
        </li>
        {% endfor %}
    </ul>

{% endblock content %}
